<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Study Buddy - LLM Learning Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">AI Study Buddy</h1>
            <p class="text-gray-600">Learn about Language Models through interactive quizzes</p>
        </header>

        <!-- Category Selection -->
        <div id="category-section" class="mb-8">
            <h2 class="text-2xl font-semibold mb-6 text-gray-800">Select a Category</h2>
            <div id="categories" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Categories will be populated here -->
            </div>
        </div>

        <!-- Quiz Section -->
        <div id="quiz-section" class="hidden">
            <div class="bg-white rounded-lg shadow-lg p-8 max-w-3xl mx-auto">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-semibold text-gray-800">Question</h2>
                    <button id="new-category" class="text-blue-600 hover:text-blue-800">
                        Change Category
                    </button>
                </div>
                
                <div class="mb-8">
                    <p id="question-text" class="text-xl text-gray-700 mb-6"></p>
                    
                    <div id="options" class="space-y-4">
                        <!-- Options will be populated here -->
                    </div>
                </div>

                <div id="feedback" class="hidden">
                    <div class="bg-gray-50 rounded-lg p-6 mb-6">
                        <h3 class="text-lg font-semibold mb-2">Explanation</h3>
                        <p id="explanation" class="text-gray-700"></p>
                    </div>
                    
                    <div class="flex justify-between items-center">
                        <button id="next-question" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                            Next Question
                        </button>
                        <div class="flex space-x-4">
                            <button id="feedback-helpful" class="text-green-600 hover:text-green-800">
                                Helpful
                            </button>
                            <button id="feedback-not-helpful" class="text-red-600 hover:text-red-800">
                                Not Helpful
                            </button>
                        </div>
                    </div>
                </div>

                <button id="submit-answer" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition-colors">
                    Submit Answer
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentCategory = null;
        let currentQuestion = null;
        let currentQuestionId = null;

        // Fetch categories
        async function fetchCategories() {
            const response = await fetch('/categories');
            const data = await response.json();
            displayCategories(data.categories);
        }

        // Display categories
        function displayCategories(categories) {
            const container = document.getElementById('categories');
            container.innerHTML = categories.map(category => `
                <div class="bg-white p-6 rounded-lg shadow-md cursor-pointer hover:shadow-lg transition-shadow"
                     onclick="selectCategory('${category.id}')">
                    <h3 class="text-xl font-semibold mb-2">${category.name}</h3>
                    <p class="text-gray-600">${category.description}</p>
                </div>
            `).join('');
        }

        // Select category and start quiz
        async function selectCategory(categoryId) {
            currentCategory = categoryId;
            document.getElementById('category-section').classList.add('hidden');
            document.getElementById('quiz-section').classList.remove('hidden');
            await generateQuestion();
        }

        // Generate new question
        async function generateQuestion() {
            const response = await fetch(`/quiz/${currentCategory}`, {
                method: 'POST'
            });
            currentQuestion = await response.json();
            currentQuestionId = `q-${Date.now()}`;
            displayQuestion(currentQuestion);
        }

        // Display question
        function displayQuestion(question) {
            document.getElementById('question-text').textContent = question.question;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = question.options.map((option, index) => `
                <div class="flex items-center space-x-3 p-4 border rounded-lg hover:bg-gray-50 cursor-pointer"
                     onclick="selectOption(this)">
                    <input type="radio" name="answer" value="${option}" id="option${index}"
                           class="form-radio text-blue-600">
                    <label for="option${index}" class="text-gray-700 cursor-pointer flex-grow">${option}</label>
                </div>
            `).join('');

            document.getElementById('feedback').classList.add('hidden');
            document.getElementById('submit-answer').classList.remove('hidden');
        }

        // Handle option selection
        function selectOption(element) {
            const radio = element.querySelector('input[type="radio"]');
            radio.checked = true;
            
            // Update styling
            document.querySelectorAll('#options > div').forEach(div => {
                div.classList.remove('border-blue-500', 'bg-blue-50');
            });
            element.classList.add('border-blue-500', 'bg-blue-50');
        }

        // Handle answer submission
        async function submitAnswer() {
            const selectedAnswer = document.querySelector('input[name="answer"]:checked')?.value;
            if (!selectedAnswer) {
                alert('Please select an answer');
                return;
            }

            const isCorrect = selectedAnswer === currentQuestion.correct_answer;
            document.getElementById('explanation').textContent = currentQuestion.explanation;
            document.getElementById('feedback').classList.remove('hidden');
            document.getElementById('submit-answer').classList.add('hidden');
        }

        // Handle feedback submission
        async function submitFeedback(isHelpful) {
            await fetch(`/feedback/${currentQuestionId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    helpful: isHelpful,
                    question_id: currentQuestionId
                })
            });
        }

        // Event listeners
        document.getElementById('submit-answer').addEventListener('click', submitAnswer);
        document.getElementById('next-question').addEventListener('click', generateQuestion);
        document.getElementById('new-category').addEventListener('click', () => {
            document.getElementById('quiz-section').classList.add('hidden');
            document.getElementById('category-section').classList.remove('hidden');
        });
        document.getElementById('feedback-helpful').addEventListener('click', () => submitFeedback(true));
        document.getElementById('feedback-not-helpful').addEventListener('click', () => submitFeedback(false));

        // Initialize
        fetchCategories();
    </script>
</body>
</html>
